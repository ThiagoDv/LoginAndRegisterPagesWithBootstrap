<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h3 id="titulo-login-form">Faça login</h3>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Insira seu e-mail">
                        <label for="email"> Insira seu e-mail </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Confirme sua senha">
                        <label for="password"> Confirme sua senha </label>
                    </div>
                    <input class="btn btn-success" type="submit" value="Acessar">
                </form>
            </div>
            <div class="col-md-6 order-md-1">
                <div class="col-12">
                    <img id="imagem" src="img/Login.svg" alt="login" class="img-fluid">
                </div>
                <div class="col-12" id="link-criar-conta">
                    <a href="Register.html">Criar conta</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
